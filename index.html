<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Link</title>
  <script>
    function triggerLink() {
      fetch("https://avinash-prajapat.github.io/video-analysis-frontend/", {
        method: "GET",
        mode: "no-cors"
      })
      .then(() => {
        alert("Link triggered successfully in background!");
      })
      .catch((error) => {
        alert("Failed to trigger link!");
        console.error(error);
      });
    }
  </script>
</head>
<body>
  <h2>Trigger Link Example</h2>
  <button onclick="triggerLink()">Trigger Link</button>
</body>
</html>
